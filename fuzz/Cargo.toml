
[package]
name = "umbrellart-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4.3", features = ["arbitrary-derive"] }
arbitrary = { version = "1.1.0" }

[dependencies.umbrellart]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_node"
path = "fuzz_targets/fuzz_target_node.rs"
test = false
doc = false

[lib]
name = "fuzz_common"
path = "fuzz_targets/common.rs"